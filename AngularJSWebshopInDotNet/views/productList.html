<h1>Testtitel</h1>
<div class="panel panel-default row" ng-controller="productListCtrl" ng-hide="data.error">
    <div class="col-xs-3">
        <a ng-click="selectCategory()" class="btn btn-block btn-default btn-lg">Home</a>
        <a ng-repeat="item in data.products | orderBy: 'category' | mijn_unique: 'category'" ng-click="selectCategory(item)" class="btn btn-block btn-default btn-lg"
           ng-class="getCategoryClass(item)">{{item}}</a>
    </div>
    <div class="col-xs-8">
        <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | mijn_range:selectedPage:pageSize">
            <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right label label-primary">{{item.price | currency}}</span>
            </h3>
            <button ng-click="addProductToCart(item)" class="btn btn-success pull-right">Toevoegen aan winkelwagen</button>
            <span class="lead">{{item.description}}</span>
        </div>
        <div class="pull-right btn-group">
            <a ng-repeat="page in data.products | filter:categoryFilterFn | mijn_pageCount:pageSize" ng-click="selectPage($index + 1)" class=btn btn-default" ng-class="getPageClass($index + 1)">
                {{$index + 1}}
            </a>
        </div>
    </div>
</div>
