<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <title>Mijn sportwinkel</title>
    <script src="Scripts/angular.js"></script>
    <link href="Scripts/bootstrap.css" rel="stylesheet" />
    <link href="Scripts/bootstrap-theme.css" rel="stylesheet" />
    <script>
        angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
        .config(['$locationProvider', function($locationProvider) {
            $locationProvider.hashPrefix("");
        }])
        .config(function ($routeProvider) {
            $routeProvider.when("/complete", { templateUrl: "/views/thankYou.html" });
            $routeProvider.when("/placeorder", { templateUrl: "/views/placeOrder.html" });
            $routeProvider.when("/checkout", { templateUrl: "/views/checkoutSummary.html" });
            $routeProvider.when("/products", { templateUrl: "/views/productList.html" });
            $routeProvider.otherwise({ templateUrl: "/views/productList.html" });
        });
    </script>
    <script src="controllers/sportsStore.js"></script>
    <script src="filters/customFilters.js"></script>
    <script src="components/Cart/cart.js"></script>
    <script src="controllers/productListControllers.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="controllers/cartSummaryController.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
    <div class="navbar navbar-inverse">
        <a class="navbar-brand" href="#">Mijn sportwinkel titel test3</a>
        <cart-summary />
    </div>
    <div class="alert alert-danger" ng-show="data.error">
        Error ({{data.error.status}}). De gegevens zijn niet geladen.
        <a href="/Index.html" class="alert-link">Klik hier om het opnieuw te proberen</a>
    </div>

    <!--<ng-include src="'views/productList.html'"></ng-include>-->
    <ng-view />
</body>
</html>
